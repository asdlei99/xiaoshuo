<style type="text/css">
body,form,td,div{
	font-size: 12px;
	font-family:宋体;
	line-height:150%;
	margin:0px;
	padding:0px;
}
body{
	position:relative;
	width:900px;
	margin:0px auto;
}
div{
	position:relative;
}
div.bd{
	margin:10px auto 0px auto;
	padding:5px;
	border:1px solid #DAEDF9;
	border-bottom:none;
}
div.bk{
	margin:10px auto;
	border:1px solid #DAEDF9;
	overflow:hidden;
}
div.bk .hd{
	padding:5px;
}
div.bk table{
	margin-left:-1px;
}
div.bk th{
	padding:5px;
	background-color:#F1F5F8;
	border-left:1px solid #DAEDF9;
	border-top:1px solid #DAEDF9;
}
div.bk th.d1{
	width:180px;
}
div.bk th.d2{
	width:100px;
}
div.bk th.d3{
	width:400px;
}
div.bk th.d4{
	width:180px;
}
div.bk td{
	padding:5px;
	border-left:1px solid #DAEDF9;
	border-top:1px solid #DAEDF9;
}
div.bk td.dc{
	background-color:#F1F5F8;
}
div.tb{
	border:1px solid #005584;
	overflow:hidden;
}
div.tb div{
	margin-left:-1px;
	margin-top:-1px;
	border-left:1px solid #005584;
	border-top:1px solid #005584;
	padding:5px;
}
div.tb .td{
	float:left;
}
div.tb .th{
	float:left;
	text-align:center;
	font-weight:bold;
}
div.tb .tr{
	clear:both;
	font-size:0px;
	border:none;
	padding:0px;
	width:900px;
}
.tbsOn{
	color:white;
	background-color:#005584;
	cursor:default;
}
.tbsOff{
	color:white;
	background-color:#2982ad;
	cursor:pointer;
}
div.i0{
	width:889px;
	height:80px;
}
div.i0 a{
	float:left;
	display:block;
	width:100px;
	color:black;
	text-decoration:none;
}
div.i0 a:link,a:visited{
}
div.i0 a:hover{
	text-decoration:underline;
}
div.w1{
	width:290px;
}
div.w2{
	width:898px;
}
div.w3{
	width:888px;
}
div.art{
	background-color:#D6E7F7;
}
.c9{
	color:#999999;
}
</style>

function showTable(v){
	var a=['flag[u]','flag[c]','flag[p]'],
		e=['item[u]','item[c]','item[p]'],
		cs=['tbsOff','tbsOn'];
	for(var i=0;i<a.length;i++){
		$(a[i]).className='th w1 '+cs[v==a[i]?1:0];
		$(e[i]).style.display=v==a[i]?'':'none';
	}
}
function showItem(h){
	if(oShowItem)oShowItem.display='none',o=null;

		var o=$(h.substr(1));

		oShowItem=o.style;
		oShowItem.display='';
	}
