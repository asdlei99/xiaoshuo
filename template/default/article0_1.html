<script type="text/javascript">
function set_stat(s){
	var k, o;
	s = s['{aid}'];
	if(!s)return;
	for(k in s){
		o = $id('cms_' + k);
		if(o)o.innerHTML = s[k];
		o = $id('ccms_' + k);
		if(o)o.innerHTML = s[k];
	}
}
ajax_get_stat('{aid}', set_stat);

</script>
